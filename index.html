<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list of day</title>
</head>
<body>
    <h1>To do list</h1>
    <div action="#" class="form">
        <input type="text" name="toDoTaskCadaster" id="toDoTaskCadaster" class="ipt">
        <button id="submit" type="submit" class="btn" onclick="addNewTask()">Add</button>
    </div>
    <section class="toDoListConteiner" id="toDoListConteiner">
        <section class="tasks toDo">
            <div class="head">
                <h2>A fazer</h2>
                <img class="arrow-todo" src="./src/arrow-down-circle.svg" id="arrow-todo">
            </div>
            <ul class="todoTasks" id="toDo">
            </ul>
        </section>
        <section class="tasks doing">
            <div class="head">
                <h2>Fazendo</h2>
                <img class="arrow-todo" src="./src/arrow-down-circle.svg" id="arrow-doing">
            </div>
            <ul class="doingTasks" id="doing">
            </ul>
        </section>
        <section class="tasks done">
            <div class="head">
                <h2>Pronto</h2>
                <img class="arrow-todo" src="./src/arrow-down-circle.svg" id="arrow-done">
            </div>
            <ul class="doneTasks" id="done">
            </ul>
        </section>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
